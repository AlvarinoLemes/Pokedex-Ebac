<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Pokedex</title>
</head>
<body class="container-fluid">
  <nav class="navbar navbar-expand-lg bg-primary mb-2">
    <div class="container-fluid">
      <a class="navbar-brand m-auto text-light" href="#">Pokedex</a>
    </div>
  </nav>
  <div class="row" id="pokedex-page">
    <div class="col-sm-12 col-md-4 col-lg-3" id="pokemon-box">
      <div class="card" style="background-color: #e0ebeb">
        <img class="rounded mx-auto d-block" alt="..." id="pokemon-img">
        <div class="card-body m-auto">
          <h5 class="card-title" id="pokemon-name"></h5>
          <div id="pokemon-type"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
